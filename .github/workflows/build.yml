name: Build RPA Windows EXE

on:
  push:
    branches: [ main, master ] # Se adapta a cualquier nombre de rama principal

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright pandas openpyxl pyinstaller
        # Instalar navegador en una ruta espec√≠fica que podamos empaquetar
        $env:PLAYWRIGHT_BROWSERS_PATH="pw-browsers"
        playwright install chromium

    - name: Build EXE with PyInstaller
      run: |
        # Empaquetamos el script y la carpeta de navegadores
        $env:PLAYWRIGHT_BROWSERS_PATH="pw-browsers"
        pyinstaller --noconsole --onefile `
          --add-data "pw-browsers;pw-browsers" `
          --name "RPA_Asocebu_Bot" `
          main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RPA-Asocebu-Windows-Tool
        path: dist/RPA_Asocebu_Bot.exe